    <section class="registration">
      <h1>Inscription Donneur</h1>
      <form id="donorForm">
        <div class="form-group">
          <label for="name">Nom complet:</label>
          <input type="text" id="name" name="name" />
          <span class="error-message" id="error-name"></span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <span class="error-message" id="error-email"></span>
        </div>

        <div class="form-group">
          <label for="phone">Téléphone:</label>
          <input type="tel" id="phone" name="phone" />
          <span class="error-message" id="error-phone"></span>
        </div>

        <div class="form-group">
          <label for="blood">Groupe sanguin:</label>
          <select id="blood" name="blood">
            <option value="">--Choisir--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <span class="error-message" id="error-blood"></span>
        </div>

        <div class="form-group">
          <label for="wilaya">Wilaya:</label>
          <input type="text" id="wilaya" name="wilaya" />
          <span class="error-message" id="error-wilaya"></span>
        </div>

        <button type="submit" class="btn-submit">Envoyer</button>
      </form>

      <div id="form-message" style="margin-top: 10px; font-weight: bold"></div>
    </section>
